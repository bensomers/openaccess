      *A:* When you publish articles, how do you choose where to publish them?\r\n\
      \r\n\
      *Q:* It depends a lot upon what the content of the article is and what I want to accomplish with it. I'm writing an article right now that is very focused on the question \"What are Angels and Demons in ancient Judaism and when did Angels become Demons?\" In ancient Christianity mythology, demons are fallen angels. This doesn't agree with Paul or with ancient Judaism, so I've been trying to figure out what's going on here. As in, when does this happen. Paul doesn't believe this, that demons are one kind of being and angels are another kind of being and they don't really cross paths much. When do they come together? I decided it was around the 2nd-3rd century in Christian mythology. I've done a bunch of presentations on this at various conferences and schools, and it involves comparing the translations of the Hebrew bible to the translations in the Greek or the Septuagint version. It's very technical. I'll probably send that to the Journal of Biblical literature, which is pretty much the flagship journal of biblical studies, probably internationally. Certainly in North America. That's because it's going to be a technical thing. I've published articles in more popular...well...maybe not \"popular.\" I had a piece that was invited...a lot of times when I publish articles it's because I'm invited to and people want me writing them for a series or a collection they're editing and publishing so it gets published like that. For example, the Anglican Theological review asked me to write a short essay on homosexuality in the bible for a collection of unpublished essays from this dead professor.\r\n\
