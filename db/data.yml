      h1. Open Access Beyond Yale
      
      In examining the current state of Open Access at places other than Yale one must consider what is being examined; there exist different metrics to judge by.
      
      * Open Access repositories
      * Institutional Open Access repositories
      * Institutional Policies for Open Access
      
      The first metric looks at how many instances of various Open Access software are running.  "OpenDOAR":http://www.opendoar.org, run by the University of Nottingham keeps track of this for repositories which are compliant with the "Open Archives Initiative":http://www.openarchives.org specifications, which exist to ensure interoperability in machine access methods between the growing numbers of repositories. OpenDOAR provides a good amount of data, if this is the metric that is most interesting. For example a breakdown of the repositories by location is provided in the following graph.
      
      !http://www.opendoar.org/charts.php?groupby=c.cCountry&orderby=Tally%20DESC%20&charttype=pie&width=600&height=300&caption=Proportion%20of%20Repositories%20by%20Country%20-%20Worldwide!
      
      Institutional Open Access repositories are a simply a subset of Open Access repositories with the somewhat arbitrary property that they are run by the institution for the purpose of archiving the results produced by that institution. Under this definition "Arxiv":http://www.arxive.org would not be an institutional repository despite being run by Cornell because it is a general repository rather than being directed specifically at the research output of Cornell. This metric is considered not to denigrate the contribution of other repositories, but rather because it provides a way to evaluate the effort of an institution towards Open Access. Furthermore an institutional archive makes it somewhat easier for an organization to determine if works that should be archived are in fact being archived by virtue of being centralized. The institutional repository of the National Institutes for Health (NIH), "PubMed Central":http://www.pubmedcentral.nih.gov is probably one of the best known examples of such a repository.
      
      Institutional Policies for Open Access are the institutions which have a policy relating to Open Access. Within this category there are some subcategories based on at what level the policy takes place. Those like that of the NIH which issue from those that fund the affected research are known, following the terminology of "ROARMAP":http://www.eprints.org/openaccess/policysignup, as _funder-mandates_.  If an organization that funds a significant amount of research adopts such a policy, it can have a wide ranging effect on the availability of research in the funded field. The second type is, following the same terminology, simply an _institutional-mandate_.   This sort of mandate covers those who work at a particular institution; if for example Yale were to adopt a "proposal":proposal as a policy, then it would be an institutional mandate affecting the faculty at Yale. The remaining type is a _departmental-mandate_, which affects only the members of a particular department, for example "the mandate passed by the Library Faculty at Oregon State University":http://www.uoregon.edu/~jqj/lib-deposit-faq.html.  It is important to note that policies vary substantially, and even a policy disapproving of Open Access would count as an Open Access policy, but it is not believed that there are any of this nature.
      
      Of the 119 policies not categorized as proposed, which may include some that are in preliminary stages but not categorized, the United States has 16, of these 11 are at Universities, and of these 3 of these are at Harvard.
      
      The schools with policies are as follows:
      * "Case Western Reserve":http://www.case.edu/president/facsen/frames/committees/library/LibraryComReport.pdf urges faculty to archive, but does not appear to have an institutional archive.
      * "Cornell":http://www.library.cornell.edu/scholarlycomm/resolution.html strongly urges the same, but has its own institutional archive, and runs Arxiv.org.
      * "Temple University":http://blog.library.temple.edu/liblog/archives/2008/12/temple-librarie.html appears to require archiving only for Master's and PHD dissertations rather than the output of faculty.
      * "MIT":http://www.earlham.edu/~peters/fos/2009/03/mit-adopts-university-wide-oa-mandate.html requires with an optout that faculty make their work available for deposit in the institutional archive.
      * "Harvard's":http://osc.hul.harvard.edu/OpenAccess/policytexts.php three policies for different schools are requirements to deposit in the institutional repository with an optout; however, Harvard College's repository is currently Harvard only, which is not in the spirit of Open Access.
      * "Oregon State University's":http://ir.library.oregonstate.edu/jspui/bitstream/1957/10850/1/LFA%20Open%20Access%20Mandate.pdf Library Faculty passed a requirement to deposit with an optout.
      * "Stanford School of Education":http://ed.stanford.edu/suse/faculty/openaccess.html requires deposit with an output.
      * "Yale":proposal is notably missing from this list.
      
      The difference in the strength of these policies is clear. Looking at those that apply to faculty (excluding Temple University) there are two types of policies, those encouraging or suggesting deposit or investigating Open Access, and those requiring making available for deposit. These two types of policies were passed in groups. The weaker group of policies were passed in 2005, whereas the stronger group of policies were passed in 2008 and later with the resolutions adopting the policies generally citing the recently passed Harvard policy, and it is this latter type of policy that <a href="proposal">Yale</a> should adopt.
