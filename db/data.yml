      \r\n\
      bq. \"SPARC, the Scholarly Publishing and Academic Resources Coalition, is an international alliance of academic and research libraries working to correct imbalances in the scholarly publishing system. Developed by the Association of Research Libraries, SPARC has become a catalyst for change. Its pragmatic focus is to stimulate the emergence of new scholarly communication models that expand the dissemination of scholarly research and reduce financial pressures on libraries. Action by SPARC in collaboration with stakeholders \xE2\x80\x93 including authors, publishers, and libraries \xE2\x80\x93 builds on the unprecedented opportunities created by the networked digital environment to advance the conduct of scholarship. Leading academic organizations have endorsed SPARC.\"\r\n\
      \r\n\
      h3. \"Public Library of Science\":http://www.plos.org\r\n\
      \r\n\
      The Public Library of Science (PLoS) is a nonprofit devoted to encouraging open access publishing for scientific and medical resources.  Upon its founding, PLoS attempted to persuade existing scientific publishers to make research literature freely available online.  They drafted a letter signed by nearly 34,000 scientists from 180 different countries, but despite such a huge swell of support, received a disappointing response.  PLoS responded by founding their own publishing venture.  PLoS now has seven peer-reviewed journals in major scientific fields.  (Point of interest: PLoS originally designed the open-lock Open Access logo, which was adapted for this site).\r\n\
