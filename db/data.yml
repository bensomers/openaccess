    - "h1. A Proposal for expanding Open Access at Yale\r\n\
      \r\n\
      h2. Yale, Knowledge, and the World\r\n\
      \r\n\
      In a major university setting, professors conduct research, compile their findings, and submit peer-reviewed reports of their work to academic journals.  Many journals that publish these articles are \xE2\x80\x9Cclosed,\xE2\x80\x9D so that only subscription holders can access their contents.  Annual subscription fees greatly limit readership, with some price tags demanding over $20,000 per year.  Numerous online scholarly journals lower the cost barrier slightly, charging a fee for access to individual articles. \r\n\
      \r\n\
      This system is intrinsically flawed.  Authors usually retain the right to distribute copies, so why should access be limited to those who pay middlemen access?  This favors students and researchers at wealthy universities over students and researchers at schools with fewer financial resources, but not even wealthy institutions are able to subscribe to all publications.  Moreover, limiting information access conflicts with the role of universities in modern society.  As teaching institutions engaged in research, universities exist to educate students and to broaden the scope of human knowledge; restricting the availability of new ideas through closed access journals contravenes these goals.\r\n\
      \r\n\
      Yale University\xE2\x80\x99s faculty handbook states:\r\n\
      \r\n\
      bq. _\"The University does not conduct or permit its faculty to conduct secret or classified research. This policy arises from concern about the impact of such restrictions on two of the University\xE2\x80\x99s essential purposes:  to impart knowledge and to enlarge humanity\xE2\x80\x99s store of knowledge. Both are clearly inhibited when open publication, free discussion, or access to research are limited\"_ (X.B.1.b.)\r\n\
      \r\n\
      Despite these words, Yale does not have a proper policy set in place to carry out its own mission.\r\n\
      \r\n\
      \r\n\
      h2. Open Access\r\n\
      \r\n\
      Open Access repositories have been established in more than 35 schools worldwide to help advance the goals of academic research.  These repositories compile pre- or post-print electronic copies of professors\xE2\x80\x99 articles in a free, unrestricted collection online, and make them available to anyone in the world.  Without the cost barriers of subscription, pay-per-view fees, or the permission barriers of licensing and copyright restrictions, information is more easily and quickly propagated. This allows for:\r\n\
      \r\n\
      * Better education, worldwide. Under this system, students from all around the world have free, Open Access to top scholarly research for use in the classroom, for research purposes, or even for personal use. Opening access through new technologies helps to expand the learning environment for everybody.\r\n\
      \r\n\
      * Increased access to research, not only for other students, but also for other scholars, patients, and citizens. This helps keep the population informed and leads to smarter decision making - whether personal, communal, or global - in our future.\r\n\
      \r\n\
      * Progress in research, greater visibility, and a higher impact. Researchers have greater access to cutting-edge work through the power of new technologies. Studies have shown that Open Access leads to a higher number of citations for articles. Also, with unfettered access to the work, Open Access only increases the effects that articles have on the world at large.\r\n\
      \r\n\
      We, the undersigned students, hereby propose the following Open Access repository program, based upon the existing policies at Harvard, MIT, and Stanford:\r\n\
      \r\n\
      In order to properly carry out its commitment to impart knowledge and enlarge humanity\xE2\x80\x99s store of knowledge, the Faculty of Yale University will actively seek to embrace new technologies to increase access to its work among the human population. Each Faculty member grants to the President and Fellows of the institution permission to make available his or her scholarly articles and to exercise the copyright in those articles. In legal terms, the permission granted by each Faculty member is a nonexclusive, irrevocable, paid-up, worldwide license to exercise any and all rights under copyright relating to each of his or her scholarly articles, in any medium, and to authorize others to do the same, provided that the articles are not sold for a profit. The policy will apply to all scholarly articles written while the author is a member of the Faculty except for any articles completed before the adoption of this policy and any articles for which the Faculty member entered into an incompatible licensing or assignment agreement before the adoption of this policy. The Provost or the Provost\xE2\x80\x99s designate will waive application of the policy for a particular article upon written request by a Faculty member explaining the need.\r\n\
      \r\n\
      To assist the University in distributing the articles, each Faculty member will provide an electronic copy of the final version of the article at no charge to the appropriate representative of the Provost\xE2\x80\x99s Office in an appropriate format (such as PDF) specified by the Provost\xE2\x80\x99s Office.\r\n\
      \r\n\
      The Provost\xE2\x80\x99s Office may make the article available to the public in an open-access repository. The Office of the Provost will be responsible for interpreting this policy, resolving disputes concerning its interpretation and application, and recommending changes to the Faculty from time to time.\r\n\
      \r\n\
      The policy is to take effect immediately; it will be reviewed by the Provost\xE2\x80\x99s Office through the Office of Digital Assets and Infrastructure Advisory Committee after three years, with a report presented to the Faculty.\r\n\
      \r\n\
      S. James Boumil III \xE2\x80\x9809, Christian Csar \xE2\x80\x9810, Aditya Kamdar \xE2\x80\x9812, Karoline McMullen \xE2\x80\x9812, Ben Somers \xE2\x80\x9810\r\n"
