    - "h1. Open Access at Yale\r\n\
      \r\n\
      Yale University has produced some of the greatest, most important, most groundbreaking research for hundreds of years. And beyond research, the university prides itself on being philanthropic and caring for humanity at large. Despite both of these well-established facts, there have been no significant efforts to implement an Open Access policy at Yale.\r\n\
      \r\n\
      In Yale's \"faculty handbook\":http://www.yale.edu/provost/handbook/handbook_x__university_policies_concerni.html#T3, it states:\r\n\
      \r\n\
      bq. _The University does not conduct or permit its faculty to conduct secret or classified research. This policy arises from concern about the impact of such restrictions on two of the University\xE2\x80\x99s essential purposes:  to impart knowledge and to enlarge humanity\xE2\x80\x99s store of knowledge. Both are clearly inhibited when open publication, free discussion, or access to research are limited._ (X.B.1.b.)\r\n\
      \r\n\
      Clearly, the \"essential purposes\" of Yale are not being fulfilled.\r\n\
      \r\n\
      Nabiha Syed, a student at Yale Law School, began working on implementing an Open Access program at YLS. However, complications arose. One of the major problems is consciousness of OA, of which there seems to be none. Another problem was that a new law school dean needs to be found before any progress or actions could be made. When the new dean is chosen, Syed plans to bring the plan back to the table and hold a faculty vote. She also plans on getting the opinion of the editors-in-chief of various law school journals.\r\n\
      \r\n\
      Jason Eiseman, the Librarian for Emerging Technologies at Yale Law School, pointed to a few technologies that Yale is toying with, but admitted that there was no real effort towards Open Access. One example is \"CONTENTdm\":http://digitalbkp.library.yale.edu/index.php, a digital collection management software. Yale Library has started putting up certain texts, images, and archives of the Yale Daily News. One of the problems the library has run into is metatagging and making the items searchable.</p>\r\n\
      \r\n\
      Yet, however much actions like CONTENTdm are opening up Yale's resources, they are not Open Access when it comes to the stuff coming out of our departments every day. Much of scholarly research done by people at Yale is held under permission-and-fee. Only the scientists whose research is funded by the National Institutes of Health have an incentive (in the form of NIH requirements) to make their research free and open to any and all."
