    - "*Q:* Why do you publish?\r\n\
      \r\n\
      *A:* Because I like to. It\xE2\x80\x99s fun. I think I got into this field originally\xE2\x80\xA6I actually used to be a musician. But I liked teaching so I thought that I liked this religious studies stuff so maybe I should try to get a degree, but the only place that you can teach that much is at universities on the east coast. I\xE2\x80\x99d have to get a Ph.D., so I went into grad school pretty much with the idea that I would teach and I had to have a PhD to teach and once you\xE2\x80\x99re in an academic situation, you have to publish. You know, \xE2\x80\x9CPublish or Perish.\xE2\x80\x9D I thought I\xE2\x80\x99d be doing the research more to support myself than teaching, but it actually flipped. After, especially even in grad school, I started realizing that I really liked the research. Then, writing my dissertation, I found that I really liked writing this big project. The more I did that, the more I\xE2\x80\x99ve actually found that I like teaching OK, but, y\xE2\x80\x99know, if someone offered me a job tomorrow at the Princeton Center for Advanced Studies, for example, where I didn\xE2\x80\x99t have to teach, or especially be on committees *blech!* and I could just research and write all the time, I think I\xE2\x80\x99d take them up on it at this point in my life. Unfortunately, no one offers you those kinds of jobs unless you\xE2\x80\x99re a scientist. So, I think the first thing is that\xE2\x80\x99s what I like to do: coming up with a problem and trying to solve the problem: reading a lot of stuff and searching through libraries and trying to figure out a coherent argument. I\xE2\x80\x99ve also found that I like the challenge of trying to write it well so that it\xE2\x80\x99s accessible to audiences. Clearly also, especially some things that I\xE2\x80\x99ve written which are intended for a wider audience, like the Sex and the Single Savior book or my Pedagogy of the Bible\xE2\x80\xA6those were because I want to change the world. The Sex and the Single Savior books were because I really don\xE2\x80\x99t like the way the Bible engages in discussions about gender and sexuality. The pedagogy was because I think that people who are being trained for the ministry aren\xE2\x80\x99t being trained properly. I thought that I had better ideas about this, so I\xE2\x80\x99ll try to change the tools. So, there is a part of wanting to get things out there. Also, I guess it\xE2\x80\x99s the fact that I\xE2\x80\x99m egotistical and the way you get out there and get respect as a scholar is publishing. If you don\xE2\x80\x99t publish, no one gets it. Now, talking about open access, I\xE2\x80\x99ve never been too worried about\xE2\x80\xA6because I haven\xE2\x80\x99t geared my writing/publishing to making money, like some of my friends had. Bart Ehrman is making a ton of money\xE2\x80\xA6he was just actually talking to me about it. There was this guy visiting a class a week ago or so and he was taking pictures and notes and he was a representative of one of those companies that videotapes professors and sells the tapes or discs or whatever and my friend Bart has done those. I said \xE2\x80\x9CI don\xE2\x80\x99t know why I\xE2\x80\x99d be interested because the lectures that I had for Yale..they\xE2\x80\x99re gonna put those online for me. I don\xE2\x80\x99t know why some company would go and invest a bunch of money in those. I don\xE2\x80\x99t want to sit down and write a bunch of new lectures for this course; I don\xE2\x80\x99t really want to do that.\xE2\x80\x9D He wrote back and said \xE2\x80\x9CWell, I\xE2\x80\x99ve done one of those and I make between 50 and 60 thousand dollars a year doing that.\xE2\x80\x9D He said \xE2\x80\x9CYou might consider doing that.\xE2\x80\x9D Of course, his latest book has been on the bestseller book for weeks. He\xE2\x80\x99ll say \xE2\x80\x9CWhy don\xE2\x80\x99t you write a popular book? Do it with my publisher! \xE2\x80\x9D But, I just can\xE2\x80\x99t stand the thought of it. When I write stuff, I\xE2\x80\x99m interested in WHAT I\xE2\x80\x99m writing. I\xE2\x80\x99m interested in getting the ideas out there. Just writing to sell\xE2\x80\xA6it just doesn\xE2\x80\x99t appeal to me. So, what that means is that some people would not want their lectures put online for free because they feel it\xE2\x80\x99s their property and they\xE2\x80\x99re going to make money off of it some way. Or you know they\xE2\x80\x99ll actually write to make money. Since I don\xE2\x80\x99t do that, I\xE2\x80\x99ve never been concerned with people putting my books or my articles or things online so that anybody could use that for free. I\xE2\x80\x99m more concerned with getting my ideas out there than making money.\r\n\
